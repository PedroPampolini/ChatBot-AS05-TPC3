<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #cce5d0;
            border-radius: 8px;
            background-color: #d4edda;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
        }
        .success-message {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #155724;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">Sucesso</div>
        <div class="success-message">Arquivo Salvo com sucesso!</div>
        <a href="/" class="button">Voltar para a Home</a>
    </div>
</body>
</html>
